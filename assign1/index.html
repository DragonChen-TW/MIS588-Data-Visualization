<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js playground</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="my_bar"></div>
    <script>
        const margin = {top: 30, right: 30, bottom: 70, left: 90},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        const svg = d3.select('#my_bar')
            .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
            .append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);
        
        // load csv
        d3.csv("http://localhost:8888/data1.csv").then( function(data) {

        // start plot
        // X axis
        const x = d3.scaleBand()
            .range([ 0, height ])
            .domain(data.map(d => d.city))
            .padding(0.2);
        svg.append("g")
            .attr("transform", `translate(0, 0)`)
            .call(d3.axisLeft(x))
            .selectAll("text")
                .attr("transform", "translate(0, 0)")
                .style("text-anchor", "end");

        // Add Y axis
        console.log(d3.max(data.map(i => i.revenue)));
        const y = d3.scaleLinear()
            // .domain([ Math.max(...data.map(i => Number(i.revenue))), 0 ])
            .domain([ d3.max(data.map(i => Number(i.revenue))), 0 ])
            .range([ width, 0 ]);
        svg.append("g")
            .attr('transform', `translate(0, ${height})`)
            .call(d3.axisBottom(y));

        svg.selectAll("mybar")
            .data(data)
            .join("rect")
                .attr("x", 0)
                .attr("y", d => x(d.city))
                .attr("width", d => y(d.revenue))
                .attr("height", x.bandwidth())
                .attr("fill", "#69b3a2")

        // end plot

        })
    </script>
</body>
</html>
